<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICONSCOUT CDN -->
    <link rel="stylesheet"
        href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <title>Colour Palette</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h3>[PRESS <span style="color:#bc4749">SPACEBAR</span> TO GENERATE NEW COLORS]
        </h3>
        <div class="header-icons">

            <div class="save-color">
                <span class="save-color-icon"><i class="uil uil-heart-alt"></i></span>
                <p class="save-color-tooltip">Save color palette</p>
            </div>

            <div class="show-saved-color">
                <span class="show-color-icon"><i class="uil uil-bookmark"></i></span>
                <p class="show-color-tooltip">View saved palette</p>
            </div>

            <div class="export-color">
                <select name="export" id="export">
                    <option value="export">Export</option>
                    <option value="json">json</option>
                    <option value="text">txt</option>
                    <option value="css">css</option>
                </select>
            </div>

        </div>
    </header>

    <section class="color-palette">
    </section>

    <script src="ui/main.js" type="module"></script>
</body>

</html>
